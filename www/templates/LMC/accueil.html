  <ion-side-menus enable-menu-with-back-views="false">
  <ion-side-menu-content>
  <ion-nav-bar class="bar-stable bar-positive">
      <ion-nav-back-button>
      </ion-nav-back-button>
      
      <ion-nav-buttons side="left">
        <button class="button button-icon button-clear ion-navicon" menu-toggle="left" ng-click="toggleLeft()">
        </button>
      </ion-nav-buttons>
    </ion-nav-bar>
  <ion-header-bar class="bar-positive has-header" align-title="left">
	  <button class="button button-icon button-clear ion-navicon" menu-toggle="left" ng-click="toggleLeft()">
	  </button> 
	        <img src="img/logo_no.png" width="53" height="44" /> 
	  <h1 class="title">Les Mioches CARMONT</h1>
	</ion-header-bar>
	<div ui-view="subheader"></div>     
    <div ui-view="content" style="position: relative; width: 100%; height: 100%; padding-bottom: 180px;"></div>
	<div ui-view="subfooter"></div>
  </ion-side-menu-content>
  <ion-side-menu side="left" class=" bar-positive" expose-aside-when="large">
    <ion-header-bar class="bar-stable">
      <h1 class="title">Menu</h1>
    </ion-header-bar>
    <ion-content ng-controller="menuCtrl">
      <ion-list>
        <div ng-repeat="(cat,info) in site" ng-if="cat == 'LMC'">
          <ion-item class="item-stable"
                    ng-click="toggleGroup(cat)"
                    ng-class="{active: isGroupShown(cat)}"
              <i class="icon" ng-class="isGroupShown(cat) ? 'ion-minus' : 'ion-plus'"></i>
            &nbsp;
            {{modifier_nom(cat)}}
          </ion-item>
          <ion-item class="item-accordion"
                    ng-repeat="(sous,contenu) in info"
                    ng-show="isGroupShown(cat)" href="#/{{cat}}/{{sous}}/all">
            {{sous}}
          </ion-item>
        </div>
        <div ng-repeat="(cat,info) in site" ng-if="cat != 'LMC'">
          <ion-item class="item-stable"
                    ng-click="toggleGroup(cat)"
                    ng-class="{active: isGroupShown(cat)}"
              <i class="icon" ng-class="isGroupShown(cat) ? 'ion-minus' : 'ion-plus'"></i>
            &nbsp;
            {{modifier_nom(cat)}}
          </ion-item>
          <ion-item class="item-accordion"
                    ng-repeat="(sous,contenu) in info"
                    ng-show="isGroupShown(cat)" href="#/{{cat}}/{{sous}}/all">
            {{sous}}
          </ion-item>
        </div>
        
      </ion-list>
    </ion-content>
  </ion-side-menu>
</ion-side-menus>
